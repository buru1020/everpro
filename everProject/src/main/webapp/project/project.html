        <!-- 프로젝트 View -->
		<div id="divProjectView" class="grid_10" style="display: none;">
            <div class="box round first grid">
                <h2 id="h2ProjectView">신규 프로젝트 등록</h2>
                <div class="block ">
                	<div>
						<div id="submenu">
							<input type="button" value="기본정보" class="btn btn-yellow btn-small">
							<input id="" type="button" value="작업들" class="btn btn-yellow btn-small">								
<!-- 					<c:forEach var="projectMember" items="${projectMemberList}"> 					 -->
<!-- 						<c:if test="${projectMember.email == sessionScope.loginInfo.email}"> 								 -->
							<input type="button" value="피드" class="btn btn-yellow btn-small">
<!-- 						</c:if> -->
<!-- 					</c:forEach>			 -->
<!-- 						<c:if test="${sessionScope.loginInfo.level == 1 || sessionScope.loginInfo.level == 2}">  -->
<!-- 						</c:if>						 -->
						</div>
						                
                    <form action="add.do" method="post">
                    <table class="form">
                        <tbody>
                        <tr class="view-project">
                            <td class="col1"><label>프로젝트번호 </label></td>
                            <td class="col2"><input id="projectNo" type="text" class="mini" name="no" required readonly/><br></td>
                        </tr>
                        <tr>
                            <td class="col1"><label>프로젝트명 </label></td>
                            <td class="col2"><input id="projectTitle" type="text" class="mini" name="title" required/><br></td>
                        </tr>
                        <tr>
                            <td><label>내용</label></td>
                            <td><textarea id="projectContent" rows="4" cols="50" class="mini" name="content" required></textarea><br></td>
                        </tr>
                        <tr>
                            <td><label>시작일</label></td>
                            <td> <input id="projectStartDate" type="text" class="mini" name="startDate" placeholder="예)2013-4-5" required/>
                           <br></td>
                        </tr>
                        <tr>
                            <td><label>종료일</label></td>
                            <td> <input id="projectEndDate" type="text" class="mini" name="endDate" placeholder="예)2013-4-5" required/>
                            <br></td>
                        </tr>
                           <tr>
                            <td><label>태그</label></td>
                            <td> <input id="projectTag" type="text" class="mini" name="tag" placeholder="예)태그1 태그2 태그3 (공백으로 구분)"/>
                            <br></td>
                        </tr>
                     
                    </tbody></table>
              
                 	<div class="form_submit_div">
                 		<input id="btnList" type="button" value="목록" class="btn btn-yello reset">
                 		<input id="btnAdd" type="button" value="등록" class="btn btn-green submit new-project">
						<input id="btnUpdate" type="button" value="변경" class="btn btn-green submit view-project">
						<input id="btnDelete" type="reset" value="삭제" class="btn btn-grey view-project">
						<input id="btnReset" type="reset" value="취소" class="btn btn-grey reset">
					</div>
					
                    </form>
 
                </div>
            </div>
        </div>
