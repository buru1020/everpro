		<div id="view" class="grid_10" style="display: none;">
            <div class="box round first grid">
                <h2>신규 멤버 등록</h2>
                <div class="block ">
                    <form action="add.do" method="post">
                    <table class="form">
                        <tbody><tr>
                            <td class="col1"><label>이메일 </label></td>
                            <td class="col2"><input type="text" id="viewemail1" name="email" class="new-member">
		<input type="text" id="viewemail" name="email" readonly="readonly" class="view-member"><br></td>
                        </tr>
                        <tr>
                            <td><label>암호</label></td>
                            <td><input type="password" id="viewpassword" name="password" required /><br></td>
                        </tr>
                        <tr>
                            <td><label>이름</label></td>
                            <td> <input type="text" id="viewname" name="name" required />
                           <br></td>
                        </tr>
                        
                        <tr>
                            <td><label>전화</label></td>
                            <td> <input type="text" id="viewtel" name="tel" required />
                            <br></td>
                        </tr>
                           <tr>
                            <td><label>블로그</label></td>
                            <td><input type="text" id="viewblog" name="blog">
                            <br></td>
                        </tr>
                          <tr>
                            <td><label>기본주소</label></td>
                            <td> <input type="text" id="basicAddress" name="basicAddress">
                            <br></td>
                        </tr>
                          <tr>
                            <td><label>상세주소</label></td>
                            <td>  <input type="text" id="detailAddress" name="detailAddress">
                            <br></td>
                        </tr>
                        <tr>
                            <td><label>태그</label></td>
                            <td> <input type="text" id="viewtag" name="tag">
                            <br></td>
                        </tr>
                        <tr>
                            <td><label>권한</label></td>
                            <td> <input type="text" id="viewlevel" name="level" readonly="readonly">
                            <br></td>
                        </tr>
                     
                    </tbody></table>
              
                 	<div class="form_submit_div">
                 		<input id="btnList" type="button" value="목록" class="btn btn-yello reset">

						<input id="btnUpdate" type="button" value="변경" class="btn btn-green submit view-member">
